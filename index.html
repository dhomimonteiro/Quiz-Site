<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">

    <title>Trivia Quiz App</title>
</head>
<body>
    <main>
        <div id="initial-Menu" class="content">
            <h1 class="title">Trivia Quiz</h1>
            <p class="paragraph">This is a Trivia Quiz site, with questions from various categories! You can start by pressing the button below.</p>
            <div class="button">
                <button type="button" id="btnStart">Start</button>
            </div>
        </div>
        <div class="content" id="questions">
        </div>
        <div class="results" id="results">
            <div class="box">
                <p id="text">teste teste teste teste teste teste</p>
                <p id="textResult">You got <span id="numCorrectAnswers"></span> correct answers!</p>
                <button type="button" id="btnRestart" class="btnRestart">Restart</button>
            </div>
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
